# Basic
name:               "Start"

author:

  github:           sk2504  
  instagram:        your-id
  email:            cydia@naver.com

copyright:
  year:             2017
  name:             sk2504

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "sk2504"

# URL
url:                "https://sk2504.github.io/" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           10
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Category"
    url:            "/tags"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Github"
    url:            "https://github.com/sk2504"


# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
